<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.typekit.net/awg1zxy.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "mundial", sans-serif;
            font-weight: 700;
            font-style: normal;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #345150;
            color: #fff;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2C4645;
            padding: 20px;
        }

        .navbar-logo img {
            width: 120px;
            height: auto;
            cursor: pointer;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #fff;
            color: #345150;
        }

        .content-wrapper {
            display: flex;
            flex-direction: row; 
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            margin: 20px; 
            margin-left: 140px;
        }

        .image-grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .image-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            transition: transform 0.3s ease;
            display: block;
        }

        .image-grid-item:hover img {
            transform: scale(1.1);
        }

        .image-grid-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-grid-item:hover .image-grid-text {
            opacity: 1;
        }

    </style>
</head>

<body>

    <div class="navbar">
        <div class="navbar-logo">
            <img src="Logo.svg" alt="Logo" onclick="window.location.href='index.html';">
        </div>
        <ul>
            <li><a href="index.html">THIS IS ME</a></li>
            <li><a href="Projects.html">PREVIOUS PROJECTS</a></li>
            <li><a href="Contact.html">GET IN CONTACT</a></li>
            <li><a href="Hobbies.html">HOBBIES</a></li>
        </ul>
    </div>
    <div class="image-grid">
        <div class="image-grid-item" style="width: 400px; height: auto;">
            <img src="Wakeboard.jpg" alt="Wakeboars" style="width: 400px; height: auto;">
            <div class="image-grid-text">I like to get on the cable and have a fun time on my wakeboard.</div>
        </div>
        <div class="image-grid-item" style="width: 400px; height: auto;">
            <img src="Limoncello.jpg" alt="Limoncello" style="width: 400px; height: auto;">
            <div class="image-grid-text" >I like making my own homemade Limoncello. I have created my own recipe.  
            </div>
        </div>
        <div class="image-grid-item" style="width: 400px; height: auto;">
            <img src="Vrienden.jpg" alt="Vrienden">
            <div class="image-grid-text">Who doesn't like having fun with their friends, I certainly do!</div>
        </div>
    </div>
</body>

</html>
