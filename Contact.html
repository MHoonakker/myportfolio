            width: 120px;

        }

        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;

        }

            font-weight: bold;
            padding: 20px 20px;

            cursor: pointer;
            transition: background-color 0.3s;

        .contact-form button:hover {

            color: #FE6553;
